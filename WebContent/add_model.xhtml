<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Garage - Add Model</title>
</h:head>

<h:body>
	<h:form>

		<h1>Add Model</h1>
		<h:messages globalOnly="true" style="color:red;margin:8px;" />


		<table>
			<tbody>
				<tr>

					<td>Manufacturer Code:</td>

					<td><h:inputText id="ManufacturerCode"
							value="#{model.manuCode}" required="true"
							requiredMessage=" Manufacturer code is mandatory" /></td>


					<td><h:message for="ManufacturerCode" style="color:red" /></td>

				</tr>

				<tr>

					<td>Model Code:</td>

					<td><h:inputText id="Code" value="#{model.modelCode}"
							required="true" requiredMessage=" Model code is mandatory" /></td>

					<td><h:message for="Code" style="color:red" /></td>


				</tr>

				<tr>

					<td>Name:</td>

					<td><h:inputText id="Name" value="#{model.modelName}"
							required="true" requiredMessage=" Name is mandatory" /></td>

					<td><h:message for="Name" style="color:red" /></td>

				</tr>


				<tr>

					<td>Description:</td>

					<td><h:inputText id="Description" value="#{model.modelDesc}" style="width:500px"/></td>

					<td></td>

				</tr>


			</tbody>
		</table>
		<br />

		<h:commandButton value="Add"
			action="#{controllerModel.addModels(model)}" />
	</h:form>

	<br />
	<div>
		<h:link outcome="index"> Home </h:link>
		<br />
		<h:link outcome="list_model">  Models </h:link>
	</div>
</h:body>




</html>
