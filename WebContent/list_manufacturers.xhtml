<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Garage - Manufacturer</title>
	<h:outputStylesheet library="css" name="manufacturer-style.css" />
</h:head>

<h:body>

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{controllerManufacturer.LoadManufacturers()}" />
	</f:metadata>

	<div>
		<h:messages style="color:red;margin:8px;" />
	</div>
	<br />

	<h:form>

		<div>
			<h:commandButton value="Add Manufacturer" action="add_manufacturers" />
		</div>

		<br />

		<h:dataTable columnClasses="column1,column2,column3, column4"
			value="#{controllerManufacturer.manufacturers}" var="m"
			styleClass="garage-table" headerClass="garage-table-header"
			rowClasses="garage-table-odd-row,garage-table-even-row">

			<h:column>
				<f:facet name="header">Manufacturer Code</f:facet>
    			#{m.manuCode}
   		</h:column>

			<h:column>
				<f:facet name="header">Manufacturer Name</f:facet>
    			#{m.manuName}
   		</h:column>

			<h:column>
				<f:facet name="header">Manufacturer Details</f:facet>
    			#{m.manuDetails}
   		</h:column>

			<h:column>
				<f:facet name="header">Action</f:facet>

				<h:commandLink class="subAnchor" value="Update"
					action="#{controllerManufacturer.UpdateManufacturers(m.manuCode)}" />
				<br />

				<h:commandLink
					onclick="if (! confirm('Delete this manufacturer?')) return false"
					value="Delete"
					action="#{controllerManufacturer.deleteManufacturers(m)}">
				</h:commandLink>

			</h:column>

		</h:dataTable>

	</h:form>

	<br />
	<div>
		<h:link outcome="index"> Home </h:link>
	</div>

</h:body>

</html>
